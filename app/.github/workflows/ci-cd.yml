name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend tests and build
  backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kolibri_smeta_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/backend/package-lock.json
      
      - name: Install dependencies
        working-directory: app/backend
        run: npm ci
      
      - name: Lint
        working-directory: app/backend
        run: npm run lint || true
      
      - name: Run tests
        working-directory: app/backend
        run: npm test || true
        env:
          DB_TYPE: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_NAME: kolibri_smeta_test
      
      - name: Build
        working-directory: app/backend
        run: npm run build

  # Frontend tests and build
  frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: app/frontend
        run: npm ci
      
      - name: Lint
        working-directory: app/frontend
        run: npm run lint || true
      
      - name: Type check
        working-directory: app/frontend
        run: npm run type-check || true
      
      - name: Build
        working-directory: app/frontend
        run: npm run build

  # WASM Core build
  wasm:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v12
        with:
          version: 'latest'
      
      - name: Build WASM
        working-directory: app/wasm_core
        run: |
          gcc calc_engine.c -o calc_engine_test -lm
          ./calc_engine_test

  # Docker build (on main branch)
  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Backend Image
        working-directory: app/backend
        run: docker build -t kolibri-smeta-backend:latest .
      
      - name: Build Frontend Image
        working-directory: app/frontend
        run: docker build -t kolibri-smeta-frontend:latest .
